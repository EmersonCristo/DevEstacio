<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>par  ou impar</title>
</head>
<body>
    <h1>DIGITE UM NÚMERO SEU TAGIRÉGUI</h1>
    <form action="">
        Número: <input type="number" name="" id="num" placeholder="Digite sua idade"><br><br>
        <button type="button" onclick="clicou()">Enviar</button>
    </form>

    <script>
        function clicou() {
            numero = document.getElementById("num").value

            if (numero % 2 == 0) {
            alert(`Numero ${numero} par!`) // podemos alterar o alert por um innerText, lembrando que precisamos criar uma variavel e atribuir um id nela, assim podemos alterar o valor do id com o innertext
        } else {
            alert(`Numero ${numero} ímpar!`) // necessario as `` para imprimir os valores das variaveis ao usuario 
        }}
    </script>
</body>
</html>
