<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com CSS</title>
    <style>
        table{
            width: 60%;
            margin: auto;
            border-collapse: collapse;/*Unir as bordas */
        }
        th {
            background-color: #4a6fa5;
            color: white;
            padding: 10px;
        }
        td {
            padding: 8px;
            text-align: center;
        }
        tr:nth-child(even){
            background-color: #f2f2f2;
        }
        caption{
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Tabela Customizada</h2>
    <table>
        <caption>Nota dos Alunos</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Disciplina</th>
                <th>Notas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria</td>
                <td>Python</td>
                <td>10,0</td>
            </tr>
            <tr>
                <td>João</td>
                <td>Python</td>
                <td>7,0</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>Python</td>
                <td>8,0</td>
            </tr>
            <tr>
                <td>Priscila</td>
                <td>Python</td>
                <td>8,0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Média</td>
                <td>8,5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
