    <!-- AGORA O EXEMPLAR FEITO PELO PROFESSOR -->

        <h2>Contador de cliques</h2>
    <button onclick="contarClique()">Clique</button>  <!--professor adicionou um contar click-->
    <p id="contador">Número de cliques: 0</p>

    <script>

        let contador = 0;
        let textoContador = document.getElementById("contador");

        function contarClique() { // adicionamos a função contarCliques que é disparada ao acionar o botão 
            for (let i = 0; i < 1; i++) { // for anunciado da questão 
                contador++
            }

            if (contador >= 10) {
                textoContador.textContent = "Número de cliques excedido";
                return; // se o contador for maior ou igual a 10, nos saimos da função com números excedidos, e precisamos de um return para mandar isso ao usuario 
            }

            textoContador.textContent = `Número de cliques: ${contador}`;
        }
    </script>
