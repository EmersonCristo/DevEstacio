<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
</head>
<body>
    <div id="exemploElemento"> Este elemento terá seu conteúdo alterado</div>
    <script>

        // Alterando o estilo via DOM JS
        let elemento = document.getElementById("exemploElemento")
        elemento.style.backgroundColor = 'lightblue';
        elemento.style.padding = "20px";
        elemento.style.borderRadius = "10px";
        elemento.style.color = "darkblue";
        elemento.style.fontFamily = "Arial, sans-serif";
        elemento.style.fontWeight = "bold";
        elemento.style.fontStyle = "italic";

    </script>
</body>
</html>
